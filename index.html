<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock, Paper, Scissors?</h1>

    <button class="player-input">Rock</button>
    <button class="player-input">Paper</button>
    <button class="player-input">Scissors</button>

    <div class="display-box">

        <div class="player-box">
            <div class="score" id="player-score">0</div>
            <h2>PLAYER</h2>
            <div class="choice" id="player-choice"></div>
        </div>

        <div class="result-box">
            <div id="result"></div>
        </div>
    
        <div class="computer-box">
            <div class="score" id="computer-score">0</div>
            <h2>COMPUTER</h2>
            <div class="choice" id="computer-choice"></div>
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
